<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script type="importmap">
    {
        "imports": {
        "@orillusion/core": "https://unpkg.com/@orillusion/core/dist/orillusion.es.js"
        }
    }
</script>
<script type="module">
    import {
        Engine3D,
        Scene3D,
        Object3D,
        Camera3D,
        View3D,
        LitMaterial,
        BoxGeometry,
        MeshRenderer,
        PlaneGeometry,
        DirectLight,
        PointLight,
        SpotLight,
        HoverCameraController,
        AtmosphericComponent,
        Color,
        SolidColorSky,
        SkyRenderer,
        PostProcessingComponent,
        BloomPost,
        GlobalIlluminationComponent,
        Vector3 
    } from '@orillusion/core';

    // 初始化渲染引擎
    await Engine3D.init()

    // create new scene as root node
    let scene = new Scene3D()

    // 创建一个纯色贴图
    let colorSky = new SolidColorSky(new Color(0, 0, 0, 1))
    // 添加 SkyRenderer 组件，然后设置 map 贴图
    let sky = scene.addComponent(SkyRenderer);
    sky.map = colorSky;

    // 同时设置单色环境光
    scene.envMap = colorSky;


    // 创建相机
    let cameraObj = new Object3D()
    let camera = cameraObj.addComponent(Camera3D)
    camera.perspective(60, Engine3D.aspect, 1, 5000.0)
    let controller = cameraObj.addComponent(HoverCameraController)
    controller.setCamera(0, -5, 5)
    scene.addChild(cameraObj)

    // 平行光源
    let light = new Object3D()
    light.rotationX = 90;
    light.x = 10
    let dl = light.addComponent(DirectLight);
    dl.lightColor = new Color(1.0, 1.0, 1.0, 1.0);
    dl.castShadow = true
    dl.intensity = 40;
    scene.addChild(light);
    console.log('平行光方向向量', dl.direction)                 // z轴数值很大,假设是从太阳照射的

    // 点光源
    // let light = new Object3D()
    // light.x = 0;                                            // 从上往下的点光源
    // light.y = 20;
    // let pointLight = light.addComponent(PointLight)          // 点光源
    // pointLight.lightColor = new Color(1.0, 1.0, 1.0, 1.0)    // 光照颜色
    // pointLight.range = 30;                                   // 光照最远距离
    // pointLight.intensity = 40                               // 光照强度
    // scene.addChild(light);

    // 聚光灯光源
    // let spotLightObj = new Object3D();
    // spotLightObj.y = 100;
    // spotLightObj.rotationX= 90                                 // 从上往下的聚光灯
    // scene.addChild(spotLightObj);
    // let spotLight = spotLightObj.addComponent(SpotLight);
    // spotLight.lightColor = new Color(1.0, 1.0, 1.0, 1.0);
    // spotLight.intensity = 20;
    // spotLight.range = 150;


    // 天花板灯
    let ceilingLight = new Object3D();
    ceilingLight.y = 3; 
    ceilingLight.rotationX = 180;                           // 设置平面为朝下
    let cl = ceilingLight.addComponent(MeshRenderer);
    cl.geometry = new PlaneGeometry(9, 5);            
    let clMat = new LitMaterial()
    clMat.emissiveColor = new Color(1, 1, 1, 1);
    clMat.emissiveIntensity = 1.05;
    cl.material = clMat
    scene.addChild(ceilingLight);


    // 地板平面
    let floor = new Object3D();
    floor.y = -1;
    let mr = floor.addComponent(MeshRenderer);
    mr.geometry = new PlaneGeometry(40, 40);
    let mat = new LitMaterial()
    mat.baseColor = new Color(0, 0, 0, 1);
    mr.material = mat
    scene.addChild(floor);

    // 加载 gltf 文件
    let car = await Engine3D.res.loadGltf('./mercedes-benz_amg_cls/scene.gltf');
    car.y = -1
    car.rotationX = -90;
    car.rotationY = 90;
    scene.addChild(car);


    // 初始化全局光照组件
    // let probeObj = new Object3D();
    // probeObj.addComponent(GlobalIlluminationComponent);
    // scene.addChild(probeObj);

    let view = new View3D()
    view.scene = scene
    view.camera = camera
    Engine3D.startRenderView(view)

     // 添加 BloomPost
     let postProcessing = scene.addComponent(PostProcessingComponent);
    postProcessing.addPost(BloomPost);

</script>
</body>

</html>
